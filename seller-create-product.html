    <!-- Begin: Container -->
    <div class="app__container">
        <div class="app__sidebar">
            <!-- Category -->
            <div class="col c-12 category">
                <div class="row">
                    <div class="col c-3 category__item">
                        <a href="#pet" class="category__item-link">
                            <div class="category__item-img"
                                style="background-image: url(https://www.shinypaw.com/cdn/shop/files/header-dogs-cats2.jpg?v=1698287869&width=2240);">
                            </div>
                            <h4 style="font-size: 3rem; width: 300px;">Sản phẩm đang bán</h4>
                        </a>
                    </div>
                </div>
            </div>
            <!-- spd: shop product -->
            <form class="row s-gutters spd-info__wrap form">
                <div class="col c-4 spd-info__img" style="background-image: url(./assets/img/pet2.png);"></div>
                <div class="col c-8 spd-info__form-input-wrap">
                    <div class="col c-12 form-group">
                        <label for="spd-name">Tên sản phẩm</label>
                        <input type="text" id="spd-name" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="col c-12 form-group">
                        <label for="spd-type">Loại sản phẩm</label>
                        <input type="text" id="spd-type" placeholder="Nhập loại sản phẩm">
                    </div>
                    <div class="col c-12 form-group">
                        <label for="spd-method">Hình thức thanh toán</label>
                        <input type="text" id="spd-method" placeholder="Nhập tên các hình thức thanh toán">
                    </div>
                    <div class="col c-12 form-group">
                        <label for="spd-price">Giá tiền (VNĐ)</label>
                        <input type="number" id="spd-price" placeholder="Nhập giá tiền sản phẩm">
                    </div>
                    <div class="col c-12 form-group">
                        <label for="spd-description">Mô tả sản phẩm</label>
                        <input type="text" id="spd-description" placeholder="Nhập mô tả sản phẩm">
                    </div>
                </div>
                <div class="col c-12 spd-info__btn-wrap">
                    <input type="submit" class="spd-info__save-btn" value="Lưu sản phẩm"   onclick="showOverlay(event)" />
                </div>
                <div class="overlay">
                    <div class="confirm-submit__wrap change-submit">
                        <span class="confirm-submit__title">Xác nhận thêm sản phẩm vào cửa hàng</span>
                        <div class="confirm-submit__btn-wrap">
                            <input type="submit" value="Xác nhận">
                            <input type="submit" value="Huỷ" onclick="hideOverlay(event)">
                        </div>
                    </div>
                </div>
            </div>
            </form>

        </div>
    </div>
    </div>
    </div>

    <!-- Footer -->
    <footer id="contact" class="footer">
        <div class="footer__content">
            <div class="row">
                <div class="col c-9">
                    <h3 class="footer__heading">Liên hệ</h3>
                    <div class="footer__gmail">
                        <i class="footer-item__icon fa-solid fa-envelope"></i>
                        <span class="footer__gmail-text">Gmail: xxxxxx@gmail.com</span>
                    </div>
                    <div class="footer__phone">
                        <i class="footer-item__icon fa-solid fa-phone"></i>
                        <span class="footer__phone-text">Số điện thoại: xxxx00xx98</span>
                    </div>
                    <ul class="footer-list__socials">
                        <li class="footer-item">

                            </a>
                        </li>

                        </li>

                <div class="col c-3">
                    <h3 class="footer__heading">Logo Shop</h3>
                    <div class="footer__logo" style="background-image: url(./assets/img/logo.png);"></div>
                </div>
            </div>

        </div>
    </footer>


    <script>
        function showOverlay(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của submit
            var overlay = document.querySelector('.overlay');
            overlay.style.display = 'block';
        }

        function hideOverlay(event) {
            event.preventDefault();
            var overlay = document.querySelector('.overlay');
            overlay.style.display = 'none';
        }
    </script>
