    <div class="container">
        <div class="title__wrap">
            <h3 class="title">Tạo hồ sơ</h3>
        </div>
        <div class="avatar">
            <p>Ảnh đại diện</p>
            <img src="#" alt="Ảnh đại diện">
            <button>Sửa</button>
        </div>
        <form class="form">
            <div class="form-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" placeholder="Nhập tên người dùng">
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" placeholder="Nhập số điện thoại">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label>Giới tính</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male"> Nam</label>
                    <label><input type="radio" name="gender" value="female"> Nữ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" placeholder="Nhập địa chỉ">
            </div>
            <div class="submit-btn">
                <button type="submit" style="position: absolute; left: 64px; bottom: 20px; width: 100px;" onclick="showOverlay(event)">Xác nhận</button>
                <div class="overlay">
                    <div class="confirm-submit">
                        <div class="row">
                            <span class="col c-12 confirm-submit__title">Xác nhận thay đổi?</span>
                            <div class="col c-12 confirm-submit__btn-wrap">
                                <input type="submit" value="Không" onclick="hideOverlay(event)" />
                                <input type="submit" value="Có" onclick="moveToSigned(event)"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Container thông báo đăng ký thành công -->
    <div id="registration-success"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3; background-color: #D9D9D9; padding: 10px; border: 1px solid #D9D9D9; border-radius: 5px; font-size: 3.6rem; color: #000; width: 750px; height: 80px; font-weight: 700; justify-content: center; align-items: center;">
        Đăng ký thành công!
    </div>


    <script>
        function showOverlay(event) {
            event.preventDefault();
            var overlay = document.querySelector('.overlay');
            overlay.style.display = 'block';
        }

        function hideOverlay(event) {
            event.preventDefault();
            var overlay = document.querySelector('.overlay');
            overlay.style.display = 'none';
        }

        function moveToSigned(event) {
            event.preventDefault();
            window.location.href = 'signed.html';
        }


        // Hiển thị thông báo đăng ký thành công nếu có
        window.onload = function () {
            if (localStorage.getItem('registrationSuccess') === 'true') {
                var registrationSuccess = document.getElementById('registration-success');
                registrationSuccess.style.display = 'flex';
                setTimeout(function () {
                    registrationSuccess.style.display = 'none';
                    localStorage.removeItem('registrationSuccess');
                }, 2000);
            }
        }
    </script>
