<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopPet</title>
  <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.7.1-web/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/login-base.css">
  <link rel="stylesheet" href="./assets/css/signin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app">
    <a href="./index.html" class="back-home-page">
      <i class="back-home-page__icon fa-solid fa-arrow-left"></i>
    </a>
    <div class="login-container">
      <div class="login-wrap">
        <form action="" method="POST" class="form" id="form-2">
          <div class="login-header">
            <div class="text">Đăng nhập</div>
          </div>
          <div class="inputs">
            <div class="input">
              <input id="email" name="email" type="email" placeholder="Email" />
              <span class="i-message"></span>
            </div>
            <div class="input">
              <input id="password" name="password" type="password" placeholder="Mật khẩu" />
              <span class="i-message"></span>
            </div>
          </div>
          <div class="submit-container">
            <a href="./signed.html" class="submit">Đăng nhập</a>
            <div class="have-account"> Chưa có tài khoản? <a class="create-account" href="./signup.html">Đăng Kí ngay</a> </div>
          </div>
        </form>
      </div>
      <div class="login__img-wrap">
        <div class="login__img" style="background-image: url(./assets/img/meo_beo.jpg);"></div>
      </div>
    </div>
  </div>

  <script src="./assets/scripts/signup.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      // Mong muốn của chúng ta
      Validator({
        form: '#form-2',
        formGroupSelector: '.input',
        errorSelector: '.i-message',
        rules: [
          Validator.isEmail('#email'),
          Validator.minLength('#password', 6),
        ]
      });
    });

  </script>



</body>
