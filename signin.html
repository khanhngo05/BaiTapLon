<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/login-base.css">
  <link rel="stylesheet" href="./assets/css/signin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app">
    <div class="signup-container">
      <div class="signup__img-wrap">
        <div class="signup__img" style="background-image: url(./assets/img/meo_beo.jpg);"></div>
      </div>
      <div class="signup-wrap">
        <div class="signup-header">
          <div class="text">Sign Up</div>
        </div>
        <div class="inputs">
          <div class="input">
            <input type="email" placeholder="Email" />
          </div>
          <div class="input">
            <input type="password" placeholder="Password" />
          </div>
          <div class="input">
            <input type="password" placeholder="Confirm Password" />
          </div>
        </div>
        <div class="submit-container">
          <div class="submit">Sign Up</div>
        </div>
        <div class="have-account"> Already have an account ?</div>
      </div>
      
    </div>
  </div>
</body>
