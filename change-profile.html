        <div class="container">
            <div class="title__wrap">
                <h3 class="title">Chỉnh sửa hồ sơ</h3>
            </div>
            <div class="avatar">
                <p>Ảnh đại diện</p>
              <img src="#" alt="Ảnh đại diện">
              <button>Sửa</button>
            </div>
            <form class="form">
              <div class="form-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" placeholder="Nhập tên người dùng">
              </div>
              <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" placeholder="Nhập số điện thoại">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email">
              </div>
              <div class="form-group">
                <label>Giới tính</label>
                <div class="gender-options">
                  <label><input type="radio" name="gender" value="male"> Nam</label>
                  <label><input type="radio" name="gender" value="female"> Nữ</label>
                </div>
              </div>
              <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob">
              </div>
              <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" placeholder="Nhập địa chỉ">
              </div>
              <div class="submit-btn">
                  <button type="submit" style="position: absolute; left: 64px; bottom: 20px; width: 100px;" onclick="showOverlay(event)">Xác nhận</button>
                  <div class="overlay">
                      <div class="confirm-submit">
                          <div class="row">
                              <span class="col c-12 confirm-submit__title">Xác nhận thay đổi?</span>
                              <div class="col c-12 confirm-submit__btn-wrap">
                                  <input type="submit" value="Không" onclick="hideOverlay(event)" />
                                  <input type="submit" value="Có"/>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
            </form>
          </div>



          <script>
            function showOverlay(event) {
                event.preventDefault();
                var overlay = document.querySelector('.overlay');
                overlay.style.display = 'block';
            }
    
            function hideOverlay(event) {
                event.preventDefault();
                var overlay = document.querySelector('.overlay');
                overlay.style.display = 'none';
            }
        </script>
        <script>
            // Lưu trữ URL của trang trước đó vào sessionStorage khi trang được tải lần đầu tiên
            window.onload = function() {
                if (!sessionStorage.getItem('previousPage')) {
                    sessionStorage.setItem('previousPage', document.referrer);
                }
            }
    
            // Hàm để quay lại trang trước đó
            function goBack() {
                var previousPage = sessionStorage.getItem('previousPage');
                if (previousPage) {
                    window.location.href = previousPage;
                } else {
                    history.back();
                }
            }
        </script>
